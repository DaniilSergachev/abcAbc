<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перемещаемые картинки и звуковой эффект</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('/images/b2test.png') no-repeat center center fixed;
            background-size: 100% 100%;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #mainImage {
            position: absolute;
            cursor: pointer;
            max-width: 150px;
            z-index: 2;
            left: 50%;
            top: 70%;
            transform: translate(-50%, -50%);
        }

        #secondImage {
            position: absolute;
            max-width: 450px;
            z-index: 1;
            right: -300px;
            bottom: 0;
            transition: right 1s ease, opacity 1s ease;
            opacity: 0;
        }

        #hand, #handBig {
            position: absolute;
            max-width: 80px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 5;
        }

        #hand {
            left: calc(50% - 145px);
            top: 66%;
        }

        #handBig {
            right: 520px;
            bottom: 170px;
        }

        @keyframes hand-move {
            0%   { transform: translateX(0); }
            50%  { transform: translateX(-20px); }
            100% { transform: translateX(0); }
        }

        .hand-animation {
            animation: hand-move 1.5s infinite ease-in-out;
        }

        .left-arrow {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 150px;
            cursor: pointer;
            z-index: 999;
        }

        .right-arrow {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 150px;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>
<body>
<div class="container">
    <img id="mainImage" src="/images/bear.png" alt="Main Image">
    <img id="secondImage" src="/images/bigBear.png" alt="Second Image">
    <img id="hand" src="/images/hand.png" alt="hand">
    <img id="handBig" src="/images/hand.png" alt="hand for big bear">
</div>

<!-- Аудио элементы -->
<audio id="audio1" src="/sounds/bearSound.wav"></audio>
<audio id="audio2" src="/sounds/bigBearSound.wav"></audio>
<audio id="audio3" src="/sounds/revBear.mp3"></audio>
<audio id="audio4" src="/sounds/bi.wav"></audio>

<img src="/images/arrow-left.png" class="left-arrow" id="left-arrow">
<img src="/images/arrow-right.png" class="right-arrow" id="right-arrow">

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const mainImage = document.getElementById('mainImage');
        const secondImage = document.getElementById('secondImage');
        const hand = document.getElementById('hand');
        const handBig = document.getElementById('handBig');
        const audio1 = document.getElementById('audio1');
        const audio2 = document.getElementById('audio2');
        const audio3 = document.getElementById('audio3');
        const leftArrow = document.getElementById('left-arrow');
        const rightArrow = document.getElementById('right-arrow');

        leftArrow.onclick = () => {
            document.getElementById("audio4").play();
            setTimeout(() => {
                window.location.href = '/b1';
            }, 700);
        }

        rightArrow.onclick = () => {
            document.getElementById("audio4").play();
            setTimeout(() => {
                window.location.href = '/b3';
            }, 700);
        }

        let handTimer = setTimeout(showHand, 3000);

        function showHand() {
            hand.style.opacity = '1';
            hand.classList.add('hand-animation');
        }

        function resetHandTimer() {
            clearTimeout(handTimer);
            hand.classList.remove('hand-animation');
            hand.style.opacity = '0';
            handTimer = setTimeout(showHand, 3000);
        }

        function showHandBig() {
            handBig.style.opacity = '1';
            handBig.classList.add('hand-animation');
        }

        // Клик по основному изображению
        mainImage.addEventListener('click', function (e) {
            resetHandTimer();
            audio1.play();

            secondImage.style.right = '10%';
            secondImage.style.opacity = '1';

            setTimeout(() => {
                audio3.play();
            }, 1000);

            setTimeout(() => {
                audio2.play();
            }, 3500);

            // Показать руку у большого мишки спустя 5 секунд
            setTimeout(() => {
                showHandBig();
            }, 5000);

            e.stopPropagation();
        });
    });
</script>
</body>
</html>
