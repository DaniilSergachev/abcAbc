    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Letter Animation</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(to right, #0a1d2f, #4e2c7a);
                font-family: Arial, sans-serif;
                overflow: hidden;
            }

            .start-btn {
                font-size: 40px;
                padding: 20px 40px;
                background-color: #5d3ebc;
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                transition: transform 0.3s;
                z-index: 1000;
                position: relative;
            }

            .start-btn:hover {
                transform: scale(1.1);
            }

            .letter {
                position: absolute;
                font-size: 400px;
                opacity: 0;
                transition: all 2s ease;
                width: 400px;
                text-align: center;
                cursor: pointer;
            }

            .letter.A {
                left: -1000px;
                color: #FF6B6B;
            }

            .letter.a {
                right: -1000px;
                color: #6B6BFF;
                will-change: transform;
            }

            .back-arrow, .arrow {
                position: fixed;
                bottom: 20px;
                font-size: 100px;
                cursor: pointer;
                opacity: 0;
                transition: opacity 0.5s;
                z-index: 999;
            }

            .back-arrow {
                left: 20px;
                transform: rotate(180deg);
            }

            .arrow {
                right: 20px;
            }

            .apple-img {
                width: 300px;
                position: absolute;
                opacity: 0;
                transition: all 2s ease;
            }

            .pple-text {
                position: absolute;
                bottom: -100px;
                font-size: 80px;
                color: red;
                opacity: 0;
                transition: all 2s ease;
            }

            .apple-word {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                align-items: center;
                gap: 10px;
                font-size: 80px;
            }

            .apple-word .a-letter {
                color: #6B6BFF;
                transition: all 1s ease;
            }

            .moving-a {
                position: fixed !important;
                transition: all 1.5s cubic-bezier(0.17, 0.67, 0.21, 0.99) !important;
                z-index: 1001 !important;
                font-size: 80px !important;
            }

            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
    <div class="back-arrow" onclick="prevStage()">➔</div>
    <button class="start-btn" onclick="startAnimation()">Start</button>

    <div class="letter A">A</div>
    <div class="letter a">a</div>
    <div class="arrow" onclick="nextStage()">➔</div>

    <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" class="apple-img">
    <div class="pple-text">pple</div>

    <script>
        let currentStage = 0;
        let wordContainer = null;
        const audioA = new Audio('sounds/letter-a.mp3');
        const audioSmallA = new Audio('sounds/letter-a.mp3');
        const audioApple = new Audio('sounds/apple.mp3');

        function playSound(audio) {
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Audio error:", e));
        }

        function animateLetterClick(letter, audio) {
            const now = Date.now();
            if (now - (letter.lastClickTime || 0) > 1000) {
                letter.lastClickTime = now;
                playSound(audio);

                letter.style.transition = 'transform 0.3s ease-out';
                letter.style.transform = 'scale(1.3)';

                setTimeout(() => {
                    letter.style.transform = 'scale(1)';
                }, 300);
            }
        }

        function startAnimation() {
            document.querySelector('.start-btn').style.display = 'none';
            const bigA = document.querySelector('.A');
            const smallA = document.querySelector('.a');

            bigA.addEventListener('click', () => animateLetterClick(bigA, audioA));
            smallA.addEventListener('click', () => animateLetterClick(smallA, audioSmallA));

            bigA.style.opacity = '1';
            setTimeout(() => {
                bigA.style.left = 'calc(50% - 450px)';
                setTimeout(() => {
                    smallA.style.opacity = '1';
                    setTimeout(() => {
                        smallA.style.right = 'calc(50% - 350px)';
                        setTimeout(() => {
                            document.querySelector('.arrow').style.opacity = '1';
                            document.querySelector('.back-arrow').style.opacity = '1';
                        }, 2000);
                    }, 1000);
                }, 500);
            }, 100);
        }

        function createAppleWord() {
            if (wordContainer) wordContainer.remove();

            const smallA = document.querySelector('.a');
            const ppleText = document.querySelector('.pple-text');
            const appleImg = document.querySelector('.apple-img');

            // Создаем контейнер для слова в конечной позиции
            wordContainer = document.createElement('div');
            wordContainer.className = 'apple-word';
            wordContainer.style.opacity = '0';
            document.body.appendChild(wordContainer);

            // Рассчитываем конечную позицию для буквы "a" в слове
            const wordRect = wordContainer.getBoundingClientRect();
            const finalLeft = window.innerWidth / 2 - wordRect.width / 2 - 40;
            const finalBottom = 20;

            // Анимируем перемещение буквы "a"
            smallA.classList.add('moving-a');
            Object.assign(smallA.style, {
                left: `${smallA.getBoundingClientRect().left}px`,
                top: `${smallA.getBoundingClientRect().top}px`,
                bottom: `${finalBottom + 120}px`,
                left: `${finalLeft}px`,
                fontSize: '80px'
            });

            // Показываем слово и сохраняем яблоко
            setTimeout(() => {
                wordContainer.style.opacity = '1';
                const clonedPple = ppleText.cloneNode(true);
                clonedPple.className = 'pple-text';
                clonedPple.style.cssText = 'position:static;opacity:1;';
                wordContainer.appendChild(clonedPple);

                // Яблоко остается видимым
                appleImg.style.opacity = '1';
                playSound(audioApple);

                // Добавляем букву "a" в слово (не скрывая оригинал)
                const clonedA = smallA.cloneNode(true);
                clonedA.className = 'a-letter';
                clonedA.style.cssText = 'position:static;font-size:80px;cursor:default;';
                wordContainer.prepend(clonedA);
            }, 500);
        }

        function nextStage() {
            const arrow = document.querySelector('.arrow');
            const backArrow = document.querySelector('.back-arrow');

            if (currentStage === 0) {
                const bigAPosition = document.querySelector('.A').getBoundingClientRect();
                document.querySelectorAll('.letter').forEach(l => l.style.opacity = '0');

                setTimeout(() => {
                    const smallA = document.querySelector('.a');
                    const apple = document.querySelector('.apple-img');

                    smallA.style.cssText = `left:${bigAPosition.left}px;top:${bigAPosition.top}px;opacity:1;`;
                    apple.style.cssText = `left:${bigAPosition.left + 400}px;top:${bigAPosition.top + 90}px;opacity:1;`;

                    currentStage = 1;
                    smallA.addEventListener('click', handleAClick);
                }, 500);
            } else {
                location.reload();
            }

            updateArrows();
        }

        function handleAClick() {
            if (currentStage === 1) {
                createAppleWord();
                currentStage = 2;
                updateArrows();
            }
        }

        function prevStage() {
            if (currentStage === 2) {
                if (wordContainer) wordContainer.remove();
                document.querySelector('.a').classList.remove('moving-a');
                document.querySelector('.a').style.cssText = '';
                document.querySelector('.apple-img').style.opacity = '1';
                currentStage = 1;
            } else if (currentStage === 1) {
                location.reload();
            }

            updateArrows();
        }

        function updateArrows() {
            const arrow = document.querySelector('.arrow');
            const backArrow = document.querySelector('.back-arrow');

            arrow.style.opacity = currentStage < 2 ? '1' : '0';
            backArrow.style.opacity = currentStage > 0 ? '1' : '0';
        }
    </script>
    </body>
    </html>
